<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>gallery homepage</title>
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

    <header>
        <h1>Welcome to our gallery</h1>
        <p>Hover on any thumbnail to see it bigger</p>
    </header>
    <section>

        <div id="thumb-bar">
            <img class="thumbnail active" src="images/pic1.jpg">
            <img class="thumbnail" src="images/pic2.jpg">
            <img class="thumbnail" src="images/pic3.jpg">
            <img class="thumbnail" src="images/pic4.jpg">
            <img class="thumbnail" src="images/pic5.jpg">
            <script type="text/javascript" src="app.js"></script>
        </div>
        <img id="displayed-img" src="images/pic1.jpg">


    </section>
    <footer>
        <label>What effect do you want to apply?</label>
        <input id="effect" type="text">
        <button class="submit" onclick="getInput()">Submit</button>
        <script type="text/javascript" src="app.js"></script>
    </footer>

</body>

</html>
